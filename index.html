<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img class="cover"src="images/bg-pattern-card.svg" alt="">
      <div class="profile-container">
        <div class="profile-main">
          <div class="image">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <div class="info">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
        </div>
        <div class="location">London</div>
        <div class="stats">
          <div class="stat">
            <h3 class="count">80K</h3>
            <span class="detail">Followers</span>
          </div>
          <div class="stat">
            <h3 class="count">803K</h3>
            <span class="detail">Likes</span>
          </div>
          <div class="stat">
            <h3 class="count">1.4K</h3>
            <span class="detail">Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pjazanes">PJ Azanes</a>.
    </div>
  </body>
</html>
